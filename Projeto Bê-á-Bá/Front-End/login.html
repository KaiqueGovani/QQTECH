<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Koulen|Inter|Ubuntu|Ubuntu:700">
    <link rel="stylesheet" href="variaveis.css">
    <link rel="stylesheet" href="login.css">
    <script src="frontend.js"></script>

    <title>Login</title>
</head>
<body>
    <!-- Logo -->
    <div class="gap-3 mb-3" style="justify-content: center; align-items: center; display: inline-flex">
        <div><img style="height: 100px;" src="icons/logo-icon.png" /></div>
        <div style=" padding-top: 25px; line-height: 75px; color: #133420; font-size: 91.17px; font-family: Koulen; font-weight: 400; word-wrap: break-word">VALLIDATOR</div>
    </div>

    <!-- Subtítulo -->
    <div class="mb-5" style="height: 62px;">
        <p style="font-size: 22px; letter-spacing: -0.456px; font-family: Ubuntu; color: #297348;">Sistema de Gerenciamento Eletrônico de Templates</p>
    </div>
        
    <!-- Formulário -->
    <form action="">

        <div class="mb-3" style="width: 420px;">
            <label for="usuario" class="form-label">Usuário</label>
            <input type="username" class="form-control p-12" id="usuario" placeholder="admin">
        </div>

        <div class="mb-5" style="width: 420px;">
            <label for="senha" class="form-label">Senha</label>
            <div class="input-group">
                <input type="password" class="form-control p-12" id="senha" placeholder="● ● ● ● ● ●">
                <span class="input-group-text">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-slash" viewBox="0 0 16 16">
                        <path d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7.028 7.028 0 0 0-2.79.588l.77.771A5.944 5.944 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.134 13.134 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755-.165.165-.337.328-.517.486l.708.709z"/>
                        <path d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829l.822.822zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829z"/>
                        <path d="M3.35 5.47c-.18.16-.353.322-.518.487A13.134 13.134 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7.029 7.029 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12-.708.708z"/>
                    </svg>
                </span>
            </div>
        </div>
        
        <div style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
            <button onclick="event.preventDefault(); window.location.href = 'templates.html';" style="text-align: center; width: 310px; height: 55px;" class="btn btn-success btn-entrar px-6">Entrar</button>
            
            <!-- Fazer a lógica de recuperação de senha e usuário por email -->
            <a class="forgot-links" href="#">Esqueci a Senha</a>
            <a class="forgot-links" href="#">Esqueci o meu Usuário</a>
        </div>
    </form>


            
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
