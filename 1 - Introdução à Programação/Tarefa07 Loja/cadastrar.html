<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Cliente</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
   

</head>
<body>
    
    <div style="margin-top: 50px;" class="conteudo">
        <h2>Cadastrar Clientes</h2>
       

            <div class="form-floating my-3">
                <input type="text" class="form-control" name="nome" id="nome" placeholder="NomeCompleto">
                <label for="nome">Nome Completo</label>
            </div>
            
            <div class="form-floating my-3">
                <input type="date" class="form-control" id="datePicker" name="selectedDate" placeholder="dd/mm/aaaa">
                <label for="datePicker">Data de Nascimento:</label>
            </div>

            <div class="form-floating my-3">
                <input type="text" class="form-control" name="CPF" id="CPF" placeholder="XXX.XXX.XXX-XX">
                <label for="CPF">CPF</label>
            </div>

            <div class="form-floating my-3">
                <select class="form-select" id="origem">
                    <option value="Loja">Loja</option>
                    <option value="Site">Site</option>
                </select>
                <label for="floatingInput">Origem do Registro</label>
            </div>

            <div class="form-floating my-3">
                <input type="number" class="form-control" name="score" id="score" placeholder="Score" >
                <label for="floatingInput">Score</label>
            </div>

            <div>
                <button onclick="Retornar()" class="btn btn-danger">Voltar</button>
                <button onclick="VerClientes()" class="btn btn-secondary">Visualizar</button>
                <button id="cadastrar" onclick="Cadastrar()" class="btn btn-success">Cadastrar</button>
            </div>

            <div id="registros">
                <div id="registro">
                    <h2>Registros</h2>
                    <table id="tabela" class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Data de Nascimento</th>
                                <th>CPF</th>
                                <th>Origem</th>
                                <th>Score</th>
                            </tr>
                        </thead>
                        <tbody id="tabela">
                            <!-- Conteudo exemplo -->
                            <tr>
                                <td>Jo√£o</td>
                                <td>01/01/2001</td>
                                <td>123.456.789-10</td>
                                <td>Loja</td>
                                <td>100</td>
                            </tr> 

                            

                        </tbody>
                    </table>
                </div>

            </div>


            <button hidden id="voltarCadastrar" onclick="VoltarAoCadastro()" class="btn btn-danger">Voltar</button>

    </div>
    
    <script src="script.js"></script>
    <script>
        // Format the CPF input field as XXX.XXX.XXX-XX
        const cpfInput = document.getElementById('CPF');
        cpfInput.addEventListener('input', formatCPF);
    
        function formatCPF() {
            let inputValue = cpfInput.value.replace(/\D/g, '');
    
            if (inputValue.length > 11) {
                inputValue = inputValue.slice(0, 11);
            }
    
            if (inputValue.length <= 11) {
                cpfInput.value = inputValue.replace(/^(\d{3})(\d{3})(\d{3})(\d{2}).*/, '$1.$2.$3-$4');
            }
        }
    </script>
 
</body>
</html>
