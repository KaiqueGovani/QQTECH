<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Produto</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <div style="margin-top: 50px;" class="conteudo">
        <h2 class="mt-3">Cadastrar Produtos</h2>

        <div class="mx-5 my-3">
            <div class="form-floating my-3">
                <input type="text" class="form-control" name="produto" id="produto" placeholder="NomeCompleto">
                <label for="produto">Nome do Produto</label>
            </div>

            <div class="form-floating my-3">
                <input type="number" class="form-control" name="preco" id="preco" placeholder="99.99R$">
                <label for="preco">Pre√ßo</label>
            </div>

            <div class="form-floating my-3">
                <input type="text" class="form-control" name="categoria" id="categoria" placeholder="Carro">
                <label for="categoria">Categoria</label>
            </div>

            <div class="mb-3">
                <button onclick="Retornar()" class="btn btn-danger">Voltar</button>
                <button onclick="VerProdutos()" class="btn btn-secondary">Visualizar</button>
                <button id="cadastrar" onclick="Cadastrar()" class="btn btn-success">Cadastrar</button>
            </div>

            <p id="feedback"></p>
            <div id="telaRegistro">

                <div hidden id="registros">
                    <div id="registro" class="m-4">
                        <h2 class="mb-3">Registros</h2>
                        <div class="bg-white border border-5 rounded-2">
                            <table id="tabela" class="my-1 table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>Nome</th>
                                        <th>Valor</th>
                                        <th>Categoria</th>
                                    </tr>
                                </thead>
                                <tbody id="tabelabody">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div hidden class="row g-3 align-items-center" id="buscaDiv">
                    <div class="col-auto w-50">
                        <div class="form-floating">
                            <input type="text" name="buscaCategoria" id="buscaCategoria" class="form-control form-control-sm" placeholder="Categoria">
                            <label for="buscaCategoria" class="form-label">Buscar por categoria:</label>
                        </div>
                    </div>
                    <br>
                    <div class="col-auto"> <!-- Use "ms-auto" for margin-left:auto to push this element to the right -->
                        <button onclick="VerProdutos()" class="btn btn-secondary btn-lg">Buscar</button>
                    </div>
                
                    <div class="col-auto ms-auto">
                        <button hidden id="voltarCadastrar" onclick="VoltarAoCadastro()" class="btn btn-danger btn-lg">Voltar</button>
                    </div>
                </div>
                



            </div>
        </div>
    </div>

    <script src="produtos.js"></script>

</body>

</html>
