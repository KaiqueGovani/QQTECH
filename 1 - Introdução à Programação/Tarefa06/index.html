<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de média</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div style="margin-top: 50px;" class="conteudo">
    <h1>Cálculo de média</h1>
    
    
    
    <div id="campo" class="campo">
        <div class="form">

            <div class="input-group px-4 mt-4">
                <span class="input-group-text">Nome do Aluno: </span>
                <input class="form-control" type="text" name="nome" id="nome">
            </div>

            <div class="input-group px-4 margin-top-bottom">
                <label class="input-group-text" for="select">Quantidade de notas:</label>
                <select class="form-select" id="select" oninput="AlterarNotas()">
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>

            <div class="input-group px-4 margin-top-bottom" id="divnota1">
                <span class="input-group-text" for="nota1">Nota 1:</span>
                <input class="form-control" type="number" min="0" max="10" value="0" name="nota1" id="nota1" oninput="Validar(event)">
            </div>
            <div class="input-group px-4 margin-top-bottom" id="divnota2">
                <span class="input-group-text" for="nota1">Nota 2:</span>
                <input class="form-control" type="number" min="0" max="10" value="0" name="nota2" id="nota2" oninput="Validar(event)">
            </div>
            <div class="input-group px-4 margin-top-bottom" id="divnota3">
                <span class="input-group-text" for="nota1">Nota 3:</span>
                <input class="form-control" type="number" min="0" max="10" value="0" name="nota3" id="nota3" disabled oninput="Validar(event)">
            </div>
            <div class="input-group px-4 margin-top-bottom" id="divnota4">
                <span class="input-group-text" for="nota1">Nota 4:</span>
                <input class="form-control" type="number" min="0" max="10" value="0" name="nota4" id="nota4" disabled oninput="Validar(event)">
            </div>
            <div class="input-group px-5 margin-top-bottom">
                <span class="form-control" for="media">Média:</span>
                <span class="form-control" type="number" min="0" max="10" value="0" name="media" id="media"> 0.00 </span>
            </div>
            

        </div>
    </div>


    <div id="calcular">
        <button class="btn btn-outline-primary button" onclick="Calcular()">Calcular</button>
    </div>
    
</div>

<script src="script.js"></script>
</body>
</html>
