<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque de Vinhos</title>
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="conteudo">
    <h1>Levantamento do Estoque de Vinhos</h1>
    <button id="loop_btn" class="btn btn-outline-primary button" onclick="IniciarLoop()">Checkar Estoque</button>
    <div id="campo" class="campo">
        <div class="form">
            <label for="tipo_vinho">Selecione o tipo de vinho: </label>
            <select style="margin: 0px;" class="form-select" name="tipo_vinho" id="tipo_vinho">
                <option value="T">Tinto</option>
                <option value="B">Branco</option>
                <option value="R">Rose</option>
                <option value="F">Cancelar</option>
            </select>
        </div>

        <button class="btn btn-primary" onclick="CalcularPorcentagem()">Processar</button>
        <p id="porcentagem"></p>
    </div>
    
</div>

</body>
</html>
